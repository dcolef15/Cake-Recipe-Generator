<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Cake Recipe Genarator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cake Recipe Genarator</h1>
      </header>

      <main>
        <form id="Cake-Recipe-Generator-Form">
          <input
            type="text"
            placeholder="Enter the topic of the cake recipe "
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI projectwas coded by
        <a href="https://github.com/dcolef15" target="_blank">Diana Colef</a>
        and is
        <a
          href="https://github.com/dcolef15/Cake-Recipe-Generator/tree/main"
          target="_blank"
        >
          opened-sourced on Github
        </a>
        and is
        <a href="https://ai-cake-recipe-genarator.netlify.app/" target="_blank">
          hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
